<!DOCTYPE html>
<html>
<head>
  <title>DoodleBlox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #f4f4f4; text-align: center; }
    #auth, #app { margin-top: 20px; }
    input, button { margin: 5px; padding: 10px; width: 90%; max-width: 300px; }
    #gameList, #friendsList, #friendRequests { margin: 10px auto; max-width: 400px; }
    .game-card { background: #fff; padding: 10px; margin: 5px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>DoodleBlox | DoodleBux: <span id="bux">0</span></h1>

  <div id="auth">
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="signUp()">Sign Up</button>
    <button onclick="signIn()">Sign In</button>
    <button onclick="resetPassword()">Reset Password</button>
  </div>

  <div id="app" style="display:none;">
    <button onclick="signOut()">Sign Out</button>

    <h2>DoodleGames</h2>
    <form onsubmit="uploadGame(event)">
      <input id="gameTitle" placeholder="Game Title" required><br>
      <input type="file" id="gameIcon" accept="image/*" required><br>
      <button type="submit">Upload DoodleGames</button>
    </form>
    <div id="gameList"></div>

    <h2>DoodleFriends</h2>
    <input id="friendEmail" placeholder="Friend's Email">
    <button onclick="sendFriendRequest()">Send Request</button>
    <div id="friendRequests"></div>
    <div id="friendsList"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBLq-MBX_AXTWo6ksi1690z5Ecxak_ABHw",
      authDomain: "doodleblox-18ab9.firebaseapp.com",
      databaseURL: "https://doodleblox-18ab9-default-rtdb.firebaseio.com",
      projectId: "doodleblox-18ab9",
      appId: "1:1021914943421:web:a9f1a92f2d7c650882ccd4"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function emailKey(email) {
      return email.replaceAll('.', '_');
    }

    function signUp() {
      auth.createUserWithEmailAndPassword(email.value, password.value)
        .then(() => alert("Account created"))
        .catch(err => alert(err.message));
    }

    function signIn() {
      auth.signInWithEmailAndPassword(email.value, password.value)
        .then(() => alert("Signed in"))
        .catch(err => alert(err.message));
    }

    function resetPassword() {
      auth.sendPasswordResetEmail(email.value)
        .then(() => alert("Check your email"))
        .catch(err => alert(err.message));
    }

    function signOut() {
      auth.signOut().then(() => location.reload());
    }

    function uploadGame(e) {
      e.preventDefault();
      const file = document.getElementById("gameIcon").files[0];
      const reader = new FileReader();
      reader.onloadend = () => {
        const gameData = {
          title: gameTitle.value,
          icon: reader.result,
          user: auth.currentUser.email
        };
        db.ref("games").push(gameData);
        gameTitle.value = "";
        gameIcon.value = "";
      };
      reader.readAsDataURL(file);
    }

    function sendFriendRequest() {
      const target = emailKey(friendEmail.value);
      db.ref("friendRequests/" + target).push(auth.currentUser.email);
      friendEmail.value = "";
    }

    function acceptFriend(email) {
      const userKey = emailKey(auth.currentUser.email);
      const friendKey = emailKey(email);
      db.ref(`friends/${userKey}/${friendKey}`).set(true);
      db.ref(`friends/${friendKey}/${userKey}`).set(true);
    }

    function removeFriend(email) {
      const userKey = emailKey(auth.currentUser.email);
      const friendKey = emailKey(email);
      db.ref(`friends/${userKey}/${friendKey}`).remove();
      db.ref(`friends/${friendKey}/${userKey}`).remove();
    }

    function updateDoodleBux(userEmail) {
      const key = emailKey(userEmail);
      const refPath = db.ref(`users/${key}`);
      refPath.once('value').then(snap => {
        const data = snap.val() || {};
        const today = new Date().toDateString();
        let bux = data.bux || 0;
        if (data.lastLogin !== today) {
          bux += 1;
          refPath.update({ bux, lastLogin: today });
        }
        document.getElementById("bux").innerText = bux;
      });
    }

    function loadGames(userEmail, friendList) {
      db.ref("games").on("value", snap => {
        const container = document.getElementById("gameList");
        container.innerHTML = "";
        snap.forEach(child => {
          const g = child.val();
          if (g.user === userEmail || friendList.includes(g.user)) {
            const div = document.createElement("div");
            div.className = "game-card";
            div.innerHTML = `<h4>${g.title}</h4><img src="${g.icon}" width="100">`;
            container.appendChild(div);
          }
        });
      });
    }

    function loadFriendRequests(userEmail) {
      const key = emailKey(userEmail);
      db.ref("friendRequests/" + key).on("value", snap => {
        const container = document.getElementById("friendRequests");
        container.innerHTML = "";
        snap.forEach(child => {
          const sender = child.val();
          const div = document.createElement("div");
          div.innerHTML = `${sender} <button onclick="acceptFriend('${sender}')">Accept</button>`;
          container.appendChild(div);
        });
      });
    }

    function loadFriends(userEmail, callback) {
      const key = emailKey(userEmail);
      db.ref("friends/" + key).on("value", snap => {
        const container = document.getElementById("friendsList");
        container.innerHTML = "";
        const list = [];
        snap.forEach(child => {
          const friendKey = child.key.replaceAll('_', '.');
          list.push(friendKey);
          const div = document.createElement("div");
          div.innerHTML = `${friendKey} <button onclick="removeFriend('${friendKey}')">Remove</button>`;
          container.appendChild(div);
        });
        callback(list);
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("auth").style.display = "none";
        document.getElementById("app").style.display = "block";
        updateDoodleBux(user.email);
        loadFriendRequests(user.email);
        loadFriends(user.email, friendList => {
          loadGames(user.email, friendList);
        });
      }
    });
  </script>
</body>
</html>
